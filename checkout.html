<body class="checkout-body">
    <header>
        <!--Logo-->
        <img class="logo" src="./images/GameHub_Logo.png" alt="gamehub logo. The Universe of games">
        <!--Hamburger menu-->
        <input type="checkbox" id="hamMenu">
        <label for="hamMenu" class="ham-menu" aria-label="hamMenu">
            <i class="fa fa-bars"></i>
        </label>
        <nav>
            <!--Navigation Bar-->
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="#">
                <img class="icons" src="icons/favorite_icon.svg" alt="favorite icon">
            </a>
            <a href="cart.html">
                <img class="icons" src="icons/cart_icon.svg" alt="cart icon">
            </a>
        </nav>
    </header>
    <main>
        <section class="checkout-info-section">

            <h1>Checkout</h1>
            <!--Billing information form-->
            <div class="checkout-form-div">
                <form action="#" method="get">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname">

                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname">

                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">

                    <label for="number">Phone Number</label>
                    <input type="tel" name="number" id="number">

                    <label for="postcode">Postal Code</label>
                    <input type="text" name="postcode" id="postcode">

                    <label for="country">Country</label>
                    <input type="text" name="country" id="country">

                    <label for="province">Province/Territory</label>
                    <input type="text" name="province" id="province">

                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </form>
                <h2>Billing Information</h2>
                <form action="#" method="get">
                    <label for="cardname">Cardholder Name</label>
                    <input type="text" name="cardname" id="cardname">

                    <label for="cardnum">Card Number</label>
                    <input type="text" name="cardnumber" id="cardnum" maxlength="19">

                    <div class="checkout-MYC">
                        <label for="month">MM</label>
                        <input type="text" name="month" id="month" maxlength="5">

                        <label for="year">YY</label>
                        <input type="text" name="year" id="year" maxlength="4">

                        <label for="cvc">CVC</label>
                        <input type="text" name="cvc" id="cvc" maxlength="3">
                    </div>
                    <div class="checkout-agree-div">
                        <input type="checkbox" name="agree" id="agree">
                        <label for="agree">
                        I agree to terms and condititions and the privacy policy
                    </label>
                    </div>
                    <!--Submit Btn-->
                    <div class="cart-btn-div checkout-btn-div">
                        <a href="success.html">Place Order</a>
                    </div>
                    <a href="cart.html" class="checkout-cancel-btn">Cancel</a>
                </form>
            </div>
        </section>
    </main>
    <!--Footer with copyright and social media information-->
    <footer>
        <div class="footer-content">
            <p class="copyright-p">Copyright &#169; 2023 Gamehub</p>
            <div class="socialmedia-icons">
                <img src="icons/facebook_icon.svg" alt="facebook icon">
                <img src="icons/instagram_icon.svg" alt="instagram icon">
                <img src="icons/twitter_icon.svg" alt="twitter icon">
                <img src="icons/youtube_icon.svg" alt="youtube icon">
            </div>
        </div>
    </footer>
</body>
