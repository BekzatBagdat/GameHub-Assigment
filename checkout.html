<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamehub | Checkout</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--Quicksand font link-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700" rel="stylesheet">
    <!--Font Awesome Icon link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="checkout-body">
    <header>
        <!--Logo-->
        <img class="logo" src="./images/GameHub_Logo.png" alt="gamehub logo. The Universe of games">
        <!--Hamburger menu-->
        <input type="checkbox" id="hamMenu">
        <label for="hamMenu" class="ham-menu" aria-label="hamMenu">
            <i class="fa fa-bars"></i>
        </label>
        <nav>
            <!--Search Bar-->
            <form action="#" class="search-bar">
                <label id="searchStoreLabel" for="searchLabel">Search Store</label>
                <input id="searchLabel" type="text" placeholder="Search store" name="q">
                <button><img src="icons/search_symbol.svg" alt="search button"></button>
            </form>
            <!--Navigation Bar-->
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="#">
                <img class="icons" src="icons/favorite_icon.svg" alt="favorite_icon">
            </a>
            <a href="cart.html">
                <img class="icons" src="icons/cart_icon.svg" alt="cart_icon">
            </a>
        </nav>
    </header>
    <main>
        <section class="checkout-info-section">

            <h1>Checkout</h1>
            <!--Billing information form-->
            <div class="checkout-form-div">
                <form action="#" method="get">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname">

                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname">

                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">

                    <label for="number">Phone Number</label>
                    <input type="tel" name="number" id="number">

                    <label for="postcode">Postal Code</label>
                    <input type="text" name="postcode" id="postcode">

                    <label for="country">Country</label>
                    <input type="text" name="country" id="country">

                    <label for="province">Province/Territory</label>
                    <input type="text" name="province" id="province">

                    <label for="address">Adress</label>
                    <input type="text" name="address" id="adress">
                </form>
                <h2>Billing Information</h2>
                <form action="#" method="get">
                    <label for="cardname">Cardholder Name</label>
                    <input type="text" name="cardname" id="cardname">

                    <label for="cardnum">Card Number</label>
                    <input type="text" name="cardnumber" id="cardnum">

                    <label for="month">MM</label>
                    <input type="text" name="month" id="month">

                    <label for="year">YY</label>
                    <input type="text" name="year" id="year">

                    <label for="cvc">CVC</label>
                    <input type="text" name="cvc" id="cvc">

                    <div class="checkout-agree-div">
                        <input type="checkbox" name="agree" id="agree">
                        <label for="agree">
                        I agree to terms and condititions and the privacy policy
                    </label>
                    </div>
                    <!--Submit Btn-->
                    <a href="success.html">Place Order</a>
                    <a href="cart.html">Back to cart</a>
                </form>
            </div>
        </section>
    </main>
    <!--Footer with copyright and social media information-->
    <footer>
        <div class="footer-content">
            <p class="copyright-p">Copyright &#169; 2023 Gamehub</p>
            <div class="socialmedia-icons">
                <img src="icons/facebook_icon.svg" alt="facebook icon">
                <img src="icons/instagram_icon.svg" alt="instagram icon">
                <img src="icons/twitter_icon.svg" alt="twitter icon">
                <img src="icons/youtube_icon.svg" alt="youtube icon">
            </div>
        </div>
    </footer>
</body>

</html>
