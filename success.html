<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gamehub | Success. Success page, Contains Order Number">
    <title>Gamehub | Success</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--Quicksand font link-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700" rel="stylesheet">
    <!--Font Awesome Icon link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="success-body">
    <header>
        <!--Logo-->
        <img class="logo" src="./images/GameHub_Logo.png" alt="gamehub logo. The Universe of games">
        <!--Hamburger menu-->
        <input type="checkbox" id="hamMenu">
        <label for="hamMenu" class="ham-menu" aria-label="hamMenu">
            <i class="fa fa-bars"></i>
        </label>
        <nav>
            <!--Search Bar-->
            <form action="#" class="search-bar">
                <label id="searchStoreLabel" for="searchLabel">Search Store</label>
                <input id="searchLabel" type="text" placeholder="Search store" name="q">
                <button><img src="icons/search_symbol.svg" alt="search button"></button>
            </form>
            <!--Navigation Bar-->
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="#">
                <img class="icons" src="icons/favorite_icon.svg" alt="favorite icon">
            </a>
            <a href="cart.html">
                <img class="icons" src="icons/cart_icon.svg" alt="cart icon">
            </a>
        </nav>
    </header>
    <main>
        <section class="success-section">
            <img src="/images/success_symbol.png" alt="Green Success Check Mark">
            <h1>Thank You for Your Purchase</h1>
            <p>Your order number is: #012345</p>
            <p>we'll e-mail you an order confirmation with details and tracking info</p>
            <div class="success-btn-div">
                <a href="index.html">Continue Shopping</a>
            </div>

        </section>
    </main>
    <!--Footer with copyright and social media information-->
    <footer>
        <div class="footer-content">
            <p class="copyright-p">Copyright &#169; 2023 Gamehub</p>
            <div class="socialmedia-icons">
                <img src="icons/facebook_icon.svg" alt="facebook icon">
                <img src="icons/instagram_icon.svg" alt="instagram icon">
                <img src="icons/twitter_icon.svg" alt="twitter icon">
                <img src="icons/youtube_icon.svg" alt="youtube icon">
            </div>
        </div>
    </footer>
</body>

</html>
